buildscript {
    ext {
        kotlin_version = '1.8.10'
    }
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:7.2.1"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

apply plugin: "com.android.library"
apply plugin: "kotlin-android"

android {
    compileSdkVersion project.hasProperty("PipMode_compileSdkVersion") ? project.PipMode_compileSdkVersion.toInteger() : 31

    defaultConfig {
        minSdkVersion project.hasProperty("PipMode_minSdkVersion") ? project.PipMode_minSdkVersion.toInteger() : 21
        targetSdkVersion project.hasProperty("PipMode_targetSdkVersion") ? project.PipMode_targetSdkVersion.toInteger() : 31
    }

    buildTypes {
        release {
            minifyEnabled false
        }
    }

    lintOptions {
        disable "GradleCompatible"
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

repositories {
    google()
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation "com.facebook.react:react-native:+"
}
